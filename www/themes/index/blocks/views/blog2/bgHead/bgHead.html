<header>
    <div class="row bg">
        <div class="headLeft">
        	<!-- 下拉式選單 -->
        	<div class='selectBox'>
			    <span class='selected'><a href="#"><%= ph.style %></a></span>
			    <span class="selectArrow">
			  	  <i class="icon-chevron-down" style="margin-top:5px;"></i>
			    </span>
			    <div class="selectOptions">
                    <% var typePrefix = '/' + bi.uri.split('/')[1] + '/';
                     var uri = bi.uri.replace(typePrefix, '');
                    %>			  	
                    <a href="/blog/<%=uri%>"><span class="selectOption" value="Original"><%= ph.original %></span></a>
                    <a href="/blog2/<%=uri%>"><span class="selectOption" value="LightBlue"><%= ph.lightBlue %></span></a>
			    </div>
			</div>
        </div>
        <div class="headRight">
        	<span class="home"><a href="/index.html"><i class="icon-home"></i>&nbsp;<%= ph.home %></a></span>
        </div>
    </div>
    <div class="clear"></div>
</header>


<script type="text/javascript">
 $(document).ready(function() {
       enableSelectBoxes();
   });
            
   function enableSelectBoxes(){
    $('div.selectBox').each(function(){

        $(this).children('span.selected').html(
            $(this).children('div.selectOptions').children('span.selectOption:first').html()
            );

        $(this).attr('value',$(this).children('div.selectOptions').children('span.selectOption:first').attr('value'));
                    
        $(this).children('span.selected,span.selectArrow').click(function(){

            if($(this).parent().children('div.selectOptions').css('display') == 'none')
            {
                $(this).parent().children('div.selectOptions').css('display','block');
            }
            else
            {
                $(this).parent().children('div.selectOptions').css('display','none');
            }
        });
              
        $(this).find('span.selectOption').click(function(){
            $(this).parent().css('display','none');
            $(this).closest('div.selectBox').attr('value',$(this).attr('value'));
            $(this).parent().siblings('span.selected').html($(this).html());
        });
    });             
   }
</script>
