<header>
    <div class="row bg">
        <div class="headLeft"><h2>myBlog</h2></div>
        <div class="headRight">
        	<span class="home"><a href="/index.html"><i class="icon-home"></i><%= ph.home %></a></span>
        	<!-- 下拉式選單 -->
            <div class='selectBox'>
                <span class='selected'><a href="#"><%= ph.style %></a></span>
                <span class="selectArrow">
                  <i class="icon-chevron-down" style="margin-top:5px;"></i>
                </span>
                <div class="selectOptions">
                    <% var typePrefix = '/' + bi.uri.split('/')[1] + '/';
                     var uri = bi.uri.replace(typePrefix, '');
                    %>              
                    <a href="/blog/<%=uri%>"><span class="selectOption" value="Original"><%= ph.original %></span></a>
                    <a href="/blog2/<%=uri%>"><span class="selectOption" value="LightBlue"><%= ph.lightBlue %></span></a>
                </div>
            </div>
        </div>
    </div>
</header>
