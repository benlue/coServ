<div class="container">

  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" class="form-control" name="accName" placeholder="<%=ph.email%>" required autofocus>
    <input type="text" class="form-control regField" name="fname" placeholder="<%=ph.name%>" required>
    <input type="password" class="form-control regField" name="passwd" placeholder="<%=ph.passwd_tip%>" >
    <input type="password" class="form-control" name="passwd2" placeholder="<%=ph.passwd_repeat%>" required>
    <h3>...and taka a Fast Train</h3>
    <input type="text" class="form-control" name="teamCode" placeholder="<%=ph.teamCode%>" required>
    <input type="text" class="form-control" name="caCode" placeholder="<%=ph.caCode%>" required>
    <div class="btn-group btn-group.btn-group-justified loginField">
      <button id="login" class="btn btn-lg btn-default" type="submit" onclick="<%=ctrl%>.doLogin"><%=ph.login%></button>
      <button class="btn btn-lg" onclick="<%=ctrl%>.switch('reg');"><%=ph.regist%></button>
    </div>
        
    <div class="btn-group btn-group.btn-group-justified regField">
      <button class="btn btn-lg" onclick="<%=ctrl%>.switch('login');"><%=ph.login%></button>
      <button id="reg" class="btn btn-lg btn-default" type="submit" onclick="<%=ctrl%>.doReg"><%=ph.regist%></button>
    </div>
  </form>

</div>
