<div class="container">
  <% if (bi.isGuest)  { %>
  <div><%=ph.pgDesc1%></div>
  <div><%=ph.pgDesc2%></div>

  <form class="form-signin">
    <h2 class="form-signin-heading"><%=ph.signHeader%></h2>
    <input type="email" class="form-control" name="accName" placeholder="<%=ph.email%>" required autofocus>
    <input type="text" class="form-control regField" name="fname" placeholder="<%=ph.name%>">
    <input type="password" class="form-control" name="passwd" placeholder="<%=ph.passwd_tip%>" >
    <input type="password" class="form-control regField" name="passwd2" placeholder="<%=ph.passwd_repeat%>">
    <h4><%=ph.ftHeader%></h4>
    <input type="text" class="form-control" name="teamCode" placeholder="<%=ph.teamCode%>">
    <input type="text" class="form-control" name="caCode" placeholder="<%=ph.caCode%>">
    <div class="btn-group btn-group.btn-group-justified loginField">
      <button id="login" type="button" class="btn btn-lg btn-default" onclick="<%=ctrl%>.doLogin();"><%=ph.login%></button>
      <button type="button" class="btn btn-lg" onclick="<%=ctrl%>.switch('reg');"><%=ph.regist%></button>
    </div>

    <div class="btn-group btn-group.btn-group-justified regField">
      <button type="button" class="btn btn-lg" onclick="<%=ctrl%>.switch('login');"><%=ph.login%></button>
      <button id="reg" type="button" class="btn btn-lg btn-default" onclick="<%=ctrl%>.doRegister();"><%=ph.regist%></button>
    </div>
  </form>

  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <%=ph.waitLogin%> <img src="../../index/img/loading.gif" alt="">
      </div>
    </div>
  </div>
  <% } %>
</div>
