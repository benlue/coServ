<%
	var  isVertical = _params.isVertical,
		 itemList = _params.list;
%>

<ul class="nav nav-pills<%= isVertical  ?  ' nav-stacked' : ''%>">
<%
for (var i in itemList) {
	var  item = itemList[i];
%>
	<li role="presentation"><a href="#" onclick="<%=ctrl%>.chooseItem(this, '<%=item.arg || ''%>');"><%= item.title %></a></li>
<% } %>
</ul>
