<div id="previewBlk">
    <div id="btnBar">
        <div class="btn-toolbar" role="toolbar">
            <div class="input-group col-md-8 col-sm-8">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></span>
                <input type="text" class="form-control" value="<%=bi.query.url%>" disabled>
            </div>
            <div class="input-group col-md-2 col-sm-2">
  				<span class="input-group-addon" id="basic-addon2">Port</span>
  				<input id="portNo" type="text" class="form-control" placeholder="8080" aria-describedby="basic-addon1">
			</div>
            <div class="input-group col-md-1 col-sm-1">
        	<button type="button" class="btn btn-default"
                onclick="<%=ctrl%>.refreshBlock();"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
           	</button>
            </div>
        </div>
    </div>
    
    <div style="display:flex;">
        <div id="paramContainer">
        </div>
        <div style="flex-grow: 1">
            <div id="previewPane">
                <iframe width="100%" height="100%" frameborder=0
                        name="pvFrame">
            </div>
        </div>
            
        
    </div>
</div>
