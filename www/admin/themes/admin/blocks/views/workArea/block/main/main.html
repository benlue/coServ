<div style="padding: 5px 0px;">

        <li role="presentation" class="active"><a href="#0" onclick="<%=ctrl%>.clickTab(this, 'html');">HTML</a></li>
        <li role="presentation"><a href="#0" onclick="<%=ctrl%>.clickTab(this, 'css');">CSS</a></li>
        <li role="presentation"><a href="#0" onclick="<%=ctrl%>.clickTab(this, 'js');">JS</a></li>
        <li role="presentation"><a href="#0" onclick="<%=ctrl%>.clickTab(this, 'lang');">Language</a></li>
        <li role="presentation"><a href="#0" onclick="<%=ctrl%>.clickTab(this, 'model');"><%=ph.model%></a></li>
        <li role="presentation">
            <a href="#0" onclick="<%=ctrl%>.config(this);">
                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> <%=ph.config%>

            <a href="#0" onclick="<%=ctrl%>.preview(this);">
