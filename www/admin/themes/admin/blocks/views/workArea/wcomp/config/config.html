<form style="padding-top: 20px;">
	<div class="form-group">
		<label for="wcompName"><%=ph.wcompName%></label>
		<input id="wcompName" class="form-control" placeholder="<%=ph.wcompHolder%>"
			   value="<%=bi.query.wcomp || ''%>">
	</div>
	<div style="text-align:right;">
		<%
		if (bi.query.wcomp)  {
		%>
		<button class="btn btn-danger" onclick="<%=ctrl%>.remove();">
            <%=ph.remove%>
        </button>
		<%
		} else  {
		%>
		<button class="btn btn-primary" onclick="<%=ctrl%>.create();">
            <%=ph.create%>
        </button>
        <%
		}
		%>
	</div>
</form>
